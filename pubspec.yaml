name: moodiary
description: "A Flutter app for journaling moods and daily reflections with motivational quotes."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Icon set
  cupertino_icons: ^1.0.8

  # HTTP request for fetching quotes API
  http: ^1.2.1

  # Modern font styling
  google_fonts: ^6.1.0

  # Chart
  fl_chart: ^0.68.0

  # Database lokal SQLite
  sqflite: ^2.2.8+4
  path: ^1.8.3
  flutter_dotenv: ^5.1.0
  table_calendar: ^3.1.1  
  intl: ^0.19.0
  shared_preferences: ^2.3.2  # ðŸ‘ˆ Tambahkan ini
  package_info_plus: ^8.0.0   # ðŸ‘ˆ (Opsional) Untuk menampilkan versi aplikasi otomatis
  flutter_animate: ^4.5.0  # Untuk animasi simpel (fade, slide)
  lottie: ^3.1.2           # Untuk animasi kartun kompleks (json)
  pinput: ^5.0.0     
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.2
  # ðŸ‘‡ Tambahkan 2 ini:
  url_launcher: ^6.3.0
  cached_network_image: ^3.3.1      # Untuk input PIN 4 digit yang estetik    
  webview_flutter: ^4.7.0       

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true


  # Assets (for local dummy data)
  assets:
    - .env

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # Penting untuk Android modern